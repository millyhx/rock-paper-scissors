<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
  <main id="page-content">

    <header>
      <h1 class="text-center mt-5 ml-3 mr-3">Rock, Paper, Scissors</h1>
    </header>


    <div id="hero">
      <img src="images/rock-paper-scissor.jpg" />
    </div>
<!--ROCK, PAPER, SCISSOR BUTTONS -->
    <section class="choose-choice mt-5">
      <button class="choice-button" id="rock" value="rock">Rock</button>
      <button class="choice-button" id="paper" value="paper">Paper</button>
      <button class="choice-button" id="scissors" value="scissors">Scissors</button>
    </section>


    <section class="choose-choice-desktop">
      <button class="btn" id="rock" value="rock">Rock</button>
      <button class="btn" id="paper" value="paper">Paper</button>
      <button class="btn" id="scissors" value="scissors">Scissors</button>
    </section>


<section class="cards container text-center fluid mb-5">
    <h2>Current move</h2>
    <div class="card float-left" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"><b>You: </b></h5>
    <p><span id="play_you"></span></p>
  </div>
</div>

<div class="card float-left" style="width: 18rem;">
<div class="card-body">
<h5 class="card-title"><b>Machine: </b> </h5>
<p><span id="play_machine"></span></p>
</div>
</section>

    <section class="container">

      <h2 class="mt-5">Result: <span id="verdict"></span></h2>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <p>Won: <span id="game_won">0</span></p>
        </li>

        <li class="list-group-item">
          <p>Lost: <span id="game_lost">0</span></p>
        </li>

        <li class="list-group-item">
          <p>Draw: <span id="game_draw">0</span></p>
        </li>

        <li class="list-group-item">
          <p>Played: <span id="game_played">0</span></p>
        </li>

      </ul>

    </section>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="js/engine.js"></script>

  </main>
</body>

</html>
